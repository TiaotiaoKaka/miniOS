<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex布局示例</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            align-content: stretch;
            width: 100%;
            height: 300px;
            border: 1px solid black;
        }
        .item {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 5px;
            float: left; /* 添加这一行 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
</body>
</html>
